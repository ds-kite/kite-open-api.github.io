<html>
<head>
    <script src="../common.js" type="application/javascript"></script>
    <script type="application/javascript">
        
        function invoke() {
          const json = {
            'encryptedPin': document.getElementById('encryptedPin').value
          };
           
          callApi('POST', '/v1/card/CardId/set-pin', JSON.stringify(json), true, true);
        }
    </script>
</head>
<div style="font-family: Calibri, serif; margin: 15px;">
    <h2>Add Funds</h2>
    <table width="100%">
        <tr>
          <td>Encrypted Pin</td>
          <td><input type="text" id="encryptedPin"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" onclick="invoke()" value="Submit">
            </td>
        </tr>
    </table>
</div>
</html>
