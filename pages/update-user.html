<html>
<head>
    <script src="../common.js" type="application/javascript"></script>
    <script type="application/javascript">
        function invoke() {
            let jsonStr =
                ['firstName', 'lastName', 'emailId', 'mobileNo', 'employeeId']
                    .map(id => '"' + id + '" : "' + document.getElementById(id).value + '"')
                    .join(',\n');
            jsonStr = '{\n' + jsonStr + '\n}';
            callApi('PATCH', '/v1/user/', jsonStr, true, false);
        }
    </script>
</head>
<div style="font-family: Calibri, serif; margin: 15px;">
    <h2>Update User</h2>
    <table width="100%">
        <tr>
            <td>First Name</td>
            <td><input type="text" id="firstName"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="lastName"></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input type="text" id="emailId"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="text" id="mobileNo"></td>
        </tr>
        <tr>
            <td>Employee Id</td>
            <td><input type="text" id="employeeId"></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" onclick="invoke()" value="Submit">
            </td>
        </tr>
    </table>
</div>
</html>
