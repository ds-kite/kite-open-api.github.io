<html>
<head>
    <script src="../common.js" type="application/javascript"></script>
    <script type="application/javascript">
        
        function invoke() {
          const json = {
            'cardId': document.getElementById('cardId').value
          }

          callApi('POST', '/v1/card/replace', JSON.stringify(json), true, false);
        }
    </script>
</head>
<div style="font-family: Calibri, serif; margin: 15px;">
    <h2>Replace Card</h2>
    <table width="100%">
        <tr>
          <td>Card Id</td>
          <td><input type="text" id="cardId"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
              <input type="button" onclick="invoke()" value="Submit">
          </td>
      </tr>
    </table>
</div>
</html>
