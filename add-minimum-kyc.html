<html>
<head>
    <script src="common.js" type="application/javascript"></script>
    <script type="application/javascript">
        function invoke() {
            let jsonStr =
                ['documentType', 'documentId', 'fullName', 'verificationToken']
                    .map(id => '"' + id + '" : "' + document.getElementById(id).value + '"')
                    .join(',\n');
            jsonStr = '{\n' + jsonStr + '\n}';
            const bankName = document.getElementById("bankName").value;
            callApi('POST', '/v1/add-min-kyc/' + bankName, jsonStr, true, false);
        }
    </script>
</head>
<div style="font-family: Calibri, serif; margin: 15px;">
    <h2>Add Minimum KYC</h2>
    <table width="100%">
        <tr>
            <td>Bank Name</td>
            <td>
                <select id="bankName">
                    <option value="INDUSIND_JIT">IndusInd JIT</option>
                    <option value="FEDERAL_BANK">Federal Bank</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Document Type</td>
            <td>
                <select id="documentType">
                    <!--<option value="AADHAAR_CARD">Aadhaar Card</option>-->
                    <option value="DRIVING_LICENSE">Driving License</option>
                    <option value="NREGA_JOB_CARD">NREGA Job Card</option>
                    <!--<option value="PAN_CARD">PAN Card</option>-->
                    <option value="PASSPORT">Passport</option>
                    <option value="VOTER_ID">Voter Id</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Document Id</td>
            <td><input type="text" id="documentId"></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td><input type="text" id="fullName"></td>
        </tr>
        <tr>
            <td>Verification Token</td>
            <td><input type="text" id="verificationToken"></td>
        </tr>
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" onclick="invoke()" value="Submit">
            </td>
        </tr>
    </table>
</div>
</html>
